<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GuitarVerse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <!-- Header content (same as other pages) -->
          <div class="logo">
            <h1>GuitarVerse</h1>
            <p>Your source for original guitar songs and lessons.</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог песен</a></li>
                <li><a href="courses.html">Курсы и уроки</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
        <div class="auth">
            <a href="login.html">Login</a>
            <a href="#">Register</a>
        </div>
    </header>

    <section class="register-page">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </section>

    <footer>
        <!-- Footer content (same as other pages) -->
        <p>&copy; 2025 GuitarVerse. All rights reserved.</p>
        <div class="social-links">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
