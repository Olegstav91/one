<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GuitarVerse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Header content (same as other pages) -->
        <div class="logo">
            <h1>GuitarVerse</h1>
            <p>Your source for original guitar songs and lessons.</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalog.html">Song Catalog</a></li>
                <li><a href="courses.html">Courses & Lessons</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="auth">
            <a href="#">Login</a>
            <a href="register.html">Register</a>
        </div>
    </header>

    <section class="login-page">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </section>

    <footer>
        <!-- Footer content (same as other pages) -->
        <p>&copy; 2025 GuitarVerse. All rights reserved.</p>
        <div class="social-links">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
